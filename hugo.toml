##########################################

# Site Settings

baseURL = "https://www.hegu.me/"
title = "何故小站"
languageCode = "en"
hasCJKLanguage = true

# Copyright information (Markdown supported)

copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en)"

# Name of theme
theme = "meme"

# Google Analytics (已启用)
googleAnalytics = 'G-HS7L12NVNJ' 

# hugo new automatically opened text editor
newContentEditor = ""

# i18n
defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = false

# Title case style (https://gohugo.io/getting-started/configuration/#configure-title-case)
titleCaseStyle = "none"

# Pluralize list titles
pluralizeListTitles = false

# The length of text in words to show in summary
summaryLength = 42

# Enable Emoji emoticons support?
enableEmoji = false

# Text to display for footnote return links
footnoteReturnLinkContents = "↩"

# Enable .GitInfo object for each page?
enableGitInfo = false

# Enable generation of robots.txt file?
enableRobotsTXT = true

# URL related
disablePathToLower = false
relativeURLs = false
uglyURLs = false

# URL structure

[permalinks]
categories = "/categories/:slug/"
tags = "/tags/:slug/"

# Taxonomies

[taxonomies]
category = "categories"
tag = "tags"

# Modified date

[frontmatter]
lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

[pagination]
disableAliases = false

# Number of items per page in paginated lists (valid for the posts homepage layout in MemE)

pagerSize = 5
path = 'page'

# Markdown renderer

[markup]
defaultMarkdownHandler = "goldmark"
[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true
[markup.goldmark.parser]
attribute = {}
autoHeadingID = true
autoHeadingIDType = "github"

[markup.goldmark.renderer]
hardWraps = false
unsafe = true
[markup.highlight]
codeFences = true
guessSyntax = false
lineNos = true
lineNumbersInTable = true
noClasses = false
[markup.tableOfContents]
startLevel = 2
endLevel = 6
ordered = true

# HTML minify

[minify.tdewolff.html]
keepWhitespace = false

# Related content

[related]
threshold = 80
includeNewer = true
toLower = true
[[related.indices]]
name = "categories"
weight = 100
[[related.indices]]
name = "tags"
weight = 95
[[related.indices]]
name = "date"
weight = 10
pattern = "2006"

# MIME type of Atom

[mediaTypes."application/atom+xml"]
suffixes = ["xml"]

# Custom Atom template of MemE

[outputFormats.SectionsAtom]
mediaType = "application/atom+xml"
baseName = "atom"

# Custom RSS template of MemE

[outputFormats.SectionsRSS]
mediaType = "application/rss+xml"
baseName = "rss"

# Search index for lunr.js

[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "search"

# Search index for Algolia

[outputFormats.Algolia]
mediaType = "application/json"
baseName = "algolia"
isPlainText = true
notAlternative = true

# Hugo’s output control

[outputs]
page = ["HTML"]
home = ["HTML", "SectionsAtom", "SectionsRSS", "SearchIndex"]
section = ["HTML"]
taxonomy = ["HTML"]
term = ["HTML"]

# Maximum number of items in the Atom & RSS feed

[services.rss]
limit = 20

