# [module] 配置块将放在文件底部，请勿放这里

##########################################
# Theme Settings

[params]
######################################
# Header

enableHeader = true

enableHeaderAutoHide = false
# Note: works for header layout flex only

displayHeaderInHome = true
# Note: invalid for header layout flex

headerBackground = "linear-gradient(90deg, #f795331a 0, #f370551a 15%, #ef4e7b1a 30%, #a166ab1a 44%, #5073b81a 58%, #1098ad1a 72%, #07b39b1a 86%, #6dba821a 100%)"
# Note: https://developer.mozilla.org/en-US/docs/Web/CSS/background

headerLayout = "flex"
# Note: center or flex

# Hide menu bar and display a toggle on narrow screen?
enableNavToggle = true

# 导航栏高度，尝试设置为更小的 rem 值，让抽屉菜单更紧凑
navHeight = "3.5rem" 

# 菜单项内边距，尝试设置为 0，让主题使用默认样式
# 原本是 "0.5rem"，设置为 0，强制消除可能的冲突间距
menuItemPadding = "0" 

customCSS = ["/css/custom.css"]  # 后加载覆盖主题 CSS
customHead = '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><script defer src="/css/custom.js"></script>'  # Font Awesome + defer JS 防冲突

mobileMenu = true  # 启用移动菜单（Gemini 建议，如果主题支持）

######################################
# Brand Bar (inside header)

# Use SVG?
siteBrandSVG = true
# If true, put your SVG in the SVG.toml file and configure the following options.
# Unit: px
siteBrandSVGWidth = 180
siteBrandSVGHeight = 100
siteBrandSVGFill = "#fff"

# If false, your site title will be used as the default and displayed as text.
# The font size and font color can be configured below. The font family can be configured in typography section at the bottom of this file.
# Unit: em
siteBrandFontSize = 1
siteBrandFontColor = "var(--color-contrast-high)"


######################################
# Menu Bar

enableMenu = true
# Note: invalid for header layout flex

displayMenuInHome = true
# Note: invalid for header layout flex

# Highlight current menu item by section?
activeInSection = false
# Note: if true, the menu item in the post page will be highlighted
# also if that post’s section is the url of that menu item


######################################
# Homepage Layout

homeLayout = "posts"

## Poetry
# Verse (Markdown supported)
homePoetry = []
# Padding of links at the bottom
# Unit: em
homeLinksPadding = 1

## Footage
homePoster = ""
homeVideoWebm = ""
homeVideoMp4 = ""
homeLogo = "/icons/mylogo.png"
homeLogoLink = ""
homeTitle = ""
homeMotto = ""
homeDescription = "何故的小站，记录生活、思考与写作。"
homeKeywords = ""
homeLinksDelimiter = ""

## Posts
enableHideInHomepage = false
# Note: enable hideInHomepage front matter