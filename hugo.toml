[[menu.main]]
url = "/categories/"
name = "分类"
weight = 3
pre = "internal"
post = "th"
[[menu.main]]
url = "/tags/"
name = "标签"
weight = 4
pre = "internal"
post = "tags"
[[menu.main]]
url = "/about/"
name = "关于"
weight = 5
