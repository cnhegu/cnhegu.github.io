# .github/workflows/deploy.yml

name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main # 确保这是你的主分支名
  workflow_dispatch:

# 关键：为工作流设置权限，使其可以部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 设置并发控制，确保每次只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      # 第 1 步：检出你的仓库代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # 如果你同时有子模块，这会拉取它们
          fetch-depth: 0       # 拉取所有 Git 历史，某些 Hugo 功能需要

      # 第 2 步：安装最新版的 Hugo (Extended 版本)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3 # 👈 升级到了 v3 版本
        with:
          hugo-version: 'latest'
          extended: true

      # 第 3 步：【核心修复】下载并更新 Hugo 模块 (包括你的主题)
      # 之前的错误就是因为缺少了这一步
      - name: Update Hugo Modules
        run: hugo mod get -u # 👈 这个命令会下载 go.mod 中定义的所有模块

      # VVVV 我们在这里添加了调试步骤 VVVV
      - name: 🕵️ Check Content of _index.md
        run: |
          echo "--- Verifying content of _index.md on the runner ---"
          cat ./content/about/_index.md
          echo "--- End of file content ---"
      # ^^^^ 调试步骤结束 ^^^^

      # 第 4 步：执行 Hugo 构建，生成网站
      - name: Build with Hugo
        run: hugo --minify # 👈 使用 --minify 压缩输出文件，提升网站速度

      # 第 5 步：配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 第 6 步：将构建好的网站 (public 目录) 打包成构件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 从 'public' 目录上传
          path: ./public

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 👈 依赖于 'build' 任务成功完成
    steps:
      # 第 7 步：从构件部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 👈 使用官方最新的部署 Action