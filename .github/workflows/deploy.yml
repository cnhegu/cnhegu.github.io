name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency:
      group: "pages"
      cancel-in-progress: true
      
    steps:
      # 第 1 步：检出主仓库（不处理子模块，因为我们将手动处理）
      - name: Checkout repository (Main Project Only)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      # 【关键修复步骤】强制克隆主题子模块
      - name: Force Clone Theme Submodule
        run: |
          # 1. 设置 Git 凭证：使用 PAT 令牌作为认证，解决权限问题
          # 这将允许 Actions 虚拟机通过 HTTPS/Token 访问你的私人主题仓库
          git config --global url."https://cnhegu:${{ secrets.DEPLOY_TOKEN }}@github.com/".insteadOf "git@github.com:"
          
          # 2. 强制删除并克隆你的主题仓库
          # 使用 HTTPS URL 克隆，确保克隆成功。请确保 cnhegu/hugo-theme-meme.git 是你的 Fork 仓库。
          rm -rf themes/meme
          git clone --depth 1 https://github.com/cnhegu/hugo-theme-meme.git themes/meme
          
          # 3. 检查主题是否成功克隆，如果失败则报错
          if [ ! -d "themes/meme" ]; then
            echo "::error::Theme cloning failed. Check DEPLOY_TOKEN and repository URL."
            exit 1
          fi

      # 第 2 步：安装 Hugo 环境
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # 第 3 步：运行 hugo 命令，生成静态网站文件
      - name: Build with Hugo
        run: hugo

      # 第 4 步：将生成的 public 文件夹部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: www.hegu.me
