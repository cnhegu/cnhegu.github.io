name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # 使用 Concurrency 确保每次只有一个部署在运行
    concurrency:
      group: "pages"
      cancel-in-progress: true
      
    steps:
      # 第 1 步：检出主仓库（包含主题子模块）
      - name: Checkout repository and Theme Submodule
        uses: actions/checkout@v4
        with:
          # 必须启用 submodules: true 才能正确克隆主题
          submodules: true       
          fetch-depth: 0
          # 使用 GITHUB_TOKEN 安全认证克隆主题
          token: ${{ secrets.GITHUB_TOKEN }} 

      # 第 2 步：安装 Hugo 环境
      - name: Setup Hugo Environment
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # 第 3 步：清理 Hugo 模块缓存
      # （旧的复杂手动克隆脚本已移除）
      - name: Clean Hugo Module Cache
        run: hugo mod clean
        
      # 第 4 步：运行 hugo 命令，生成静态网站文件
      - name: Build with Hugo
        run: hugo
      
      # 第 5 步：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: www.hegu.me