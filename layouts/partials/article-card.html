<article class="article-card">
    {{/* 如果文章有设置封面图片，就显示它 */}}
    {{ with .Params.images }}
    <a href="{{ $.Permalink }}" class="card-image-link">
        <img src="{{ index . 0 | absURL }}" alt="{{ $.Title }}" class="card-image">
    </a>
    {{ end }}

    <div class="card-content">
        {{/* 文章标题 */}}
        <h2 class="card-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>

        {{/* 文章摘要 */}}
        <p class="card-summary">{{ .Summary }}</p>

        {{/* 文章元信息（日期和分类） */}}
        <div class="card-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006.1.2" }}</time>
            {{ with .Params.categories }}
            <span class="card-category">
                <i class="iconfont icon-folder"></i>
                <a href="{{ "categories/" | relLangURL }}{{ index . 0 | urlize }}">{{ index . 0 }}</a>
            </span>
            {{ end }}
        </div>
    </div>
</article>
